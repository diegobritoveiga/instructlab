      Having previously hosted the 1900 and 1924 Games, Paris did not attempt
      to host the Olympics again until it bid, unsuccessfully, for the 1992
      Games which were awarded to Barcelona. Subsequent bids for the 2008 and
      2012 Games were also unsuccessful, as they were awarded to Beijing and
      London, respectively. Undeterred, Paris decided to bid once more for the
      2024 edition, which would mark the centenary of its last Games. The six
      candidate cities were Paris, Hamburg, Boston, Budapest, Rome, and Los
      Angeles. The bidding process was slowed by withdrawals, political
      uncertainty, and rising costs. Boston surpassed Los Angeles, San
      Francisco, and Washington, DC, for the official U.S. bid. On 27 July 2015,
      Boston and the USOC mutually agreed to terminate Boston's bid to host the
      Games, partly because of mixed feelings among city residents. Hamburg
      withdrew its bid on 29 November 2015 after holding a referendum. Rome
      withdrew on 21 September 2016, citing fiscal difficulties. Budapest
      withdrew on 22 February 2017, after a petition against the bid collected
      more signatures than necessary for a referendum. Following these
      withdrawals, the IOC Executive Board met on 9 June 2017 in Lausanne,
      Switzerland, to discuss the 2024 and 2028 bid processes. The International
      Olympic Committee formally proposed electing the 2024 and 2028 Olympic
      host cities at the same time, a proposal which an Extraordinary IOC
      Session approved on 11 July 2017 in Lausanne. The IOC set up a process
      whereby the LA 2024 and Paris 2024 bid committees met with the IOC to
      discuss which city would host the Games in 2024 and 2028 and whether it
      was possible to select the host cities for both at the same time.
      Following the decision to award the two Games simultaneously, Paris was
      understood to be the preferred host for 2024. On 31 July 2017, the IOC
      announced Los Angeles as the sole candidate for 2028, enabling Paris to be
      confirmed as host for 2024. Both decisions were ratified at the 131st IOC
      Session on 13 September 2017.
