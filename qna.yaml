      The programme of the 2024 Summer Olympics featured 329 events in 32
      sports, encompassing a total of 48 disciplines. This included the 28
      "core" Olympic sports contested in 2016 and 2020, and 4 optional sports
      that were proposed by the Paris Organising Committee: breakdancing made
      its Olympic debut as an optional sport, while skateboarding, sport
      climbing, and surfing returned to the programme, having debuted at the
      2020 Summer Olympics. Four events were dropped from weightlifting. In
      canoeing, two sprint events were replaced with two slalom events, keeping
      the overall event total at 16. In sport climbing, the previous "combined"
      event was divided into two separate disciplines: speed climbing, and
      boulder-and-lead. When Paris was bidding for the Games in August 2017, the
      Paris Organising Committee announced an intention to hold talks with the
      IOC and professional esports organisations about the possibility of
      introducing competitive esports events in 2024. In July 2018, the IOC
      confirmed that esports would not be considered for the 2024 Olympics. At
      the 134th IOC Session in June 2019, the IOC approved the Paris Organising
      Committee's proposed optional sports of breaking (breakdance), along with
      skateboarding, sport climbing, and surfing, three sports that were first
      included in 2020. In the 2024 Paris Olympics, several new events and
      formats have been introduced. Formula Kite made its debut, described as
      the "Formula One of the Olympics", featuring high-speed foil racing with
      separate events for men and women. Kayak cross also debuted, where four
      athletes race against each other on a course with multiple gates, marking
      the first head-to-head race in Olympic canoe slalom history. Sport
      climbing returned with a new format, splitting into bouldering and lead
      combined events in addition to a speed event. 3x3 basketball, which
      debuted in Tokyo, was back with finals scheduled for August 5 at Place de
      La Concorde. Changes in other sports included the introduction of men's
      participation in artistic swimming, a new women's weight class in boxing,
      and the addition of a marathon race walk mixed relay in track and field.
