      The opening ceremony began at 19:30 CEST (17:30 GMT) on 26 July 2024.
      Directed by Thomas Jolly, it was the first Summer Olympics opening
      ceremony to be held outside the traditional stadium setting (and the
      second ever after the 2018 Youth Olympic Games one, held at Plaza de la
      República in Buenos Aires); the parade of athletes was conducted as a boat
      parade along the Seine from Pont d'Austerlitz to Pont d'Iéna, and cultural
      segments took place at various landmarks along the route. Jolly stated
      that the ceremony would highlight notable moments in the history of
      France, with an overall theme of love and "shared humanity". The athletes
      then attended the official protocol at Jardins du Trocadéro, in front of
      the Eiffel Tower. Approximately 326,000 tickets were sold for viewing
      locations along the Seine, 222,000 of which were distributed primarily to
      the Games' volunteers, youth and low-income families, among others. The
      ceremony featured music performances by American musician Lady Gaga,
      French-Malian singer Aya Nakamura, heavy metal band Gojira and soprano
      Marina Viotti, Axelle Saint-Cirel (who sang the French national anthem "La
      Marseillaise" atop the Grand Palais), rapper Rim'K, Philippe Katerine (who
      portrayed the Greek god Dionysus), Juliette Armanet and Sofiane Pamart,
      and was closed by Canadian singer Céline Dion.
